    <script>

        function filtroNumLet(string) {
        let out = '';
        let filtro = '0123456789ABCDEFGHIJKLMNÑOPQRSTUVWXYZabcdefghijklmnñopqrstuvwxyz ';
        for (let i = 0; i < string.length; i++)
            if (filtro.indexOf(string.charAt(i)) != -1)
                out += string.charAt(i);
        return out;
        }

        //
    
        function agregarComentario2() {
            var comentario = document.getElementById("inputcomen2").value;

            if (comentario.trim() !== "") {
                // Obtener la hora actual
                var fecha = new Date();
                var hora = fecha.getHours();
                var minutos = fecha.getMinutes();
                var horaEnvio = hora + ":" + (minutos < 10 ? "0" + minutos : minutos);

                // Crear nueva tarjeta para el comentario con la hora de envío
                var nuevaTarjeta = document.createElement("div");
                nuevaTarjeta.classList.add("card", "mt-3");

                // Contenido de la tarjeta
                nuevaTarjeta.innerHTML = `
                    <div class="card-body">
                        <p class="card-text">${comentario}</p>
                        <small class="text-muted">${horaEnvio}</small>
                    </div>
                `;
                // Utilizar textContent para evitar posibles ataques XSS
                var cardText = nuevaTarjeta.querySelector('.card-text');
                cardText.textContent = comentario;

                // Agregar la nueva tarjeta al área de comentarios
                document.getElementById("comentariosSection2").appendChild(nuevaTarjeta);

                // Limpiar el input después de agregar el comentario
                document.getElementById("inputcomen2").value = "";
            }
        }
